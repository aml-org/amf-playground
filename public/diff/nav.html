<!DOCTYPE html>

<div class="box imported is-paddingless">
    <nav class="nav">
        <div class="nav-left nav-menu">
            <span class="logo-wrapper nav-item">
                <span class="nav-logo-img">
                    <img src='./images/amfLogo.svg'>
                </span>
                <span class="nav-logo-text">Diff</span>
            </span>
            <div class="nav-right nav-menu">
                <div class="nav-item" data-bind="visible: started() && leftHash().hash !== rightHash().hash && !isLoading()">
                    <span style="font-size: 14px; font-weight: bolder" class="tag is-success" data-bind="text: '+'+(diff().assertionsAdded || 0)"></span>
                    <span style="font-size: 14px; font-weight: bolder" class="tag is-danger" data-bind="text: '-'+(diff().assertionsRemoved || 0)"></span>
                </div>
                <div class="nav-item" data-bind="visible: started() && leftHash().hash === rightHash().hash && !isLoading()">
                    <span style="font-size: 14px; font-weight: bolder" class="tag is-info">Identical</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="tabs">
        <ul>
            <li data-bind="click: () => { editorSection('editor') },
                           css: { 'is-active': editorSection() === 'editor' }">
                <a>Editor</a></li>
            <li data-bind="click: () => { editorSection('report') },
                           css: { 'is-active': editorSection() === 'report' }">
                <a>Report</a></li>
            <li data-bind="click: () => { editorSection('graph') },
                           css: { 'is-active': editorSection() === 'graph' }">
                <a>Graph</a></li>
        </ul>
    </div>
</div>
