<!DOCTYPE html>

<div class="box imported is-paddingless">
    <nav class="nav">
        <div class="nav-left nav-menu">
            <span class="logo-wrapper nav-item">
                <span class="nav-logo-img">
                    <img src='./images/amfLogo.svg'>
                </span>
                <span class="nav-logo-text">Validation</span><sup class="super">alpha</sup>
            </span>
            <div class="nav-right nav-menu">
                <div class="nav-item">
                    <span style="font-size: 14px; font-weight: bolder" class="tag is-success" data-bind="visible: (errors()||[]).length === 0">No Errors</span>
                    <span style="font-size: 14px; font-weight: bolder" class="tag is-danger" data-bind="visible: (errors()||[]).length > 0, text: ((errors()||[]).length)+' errors'"></span>
                </div>
            </div>
        </div>
    </nav>
</div>
