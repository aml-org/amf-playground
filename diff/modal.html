<!DOCTYPE html>
<div class="modal imported" data-bind="css: {'is-active': selectedNode().assertionPairs().length > 0}">
    <div class="modal-background"></div>
    <div class="modal-content" style="width: 70%">
        <!-- Any other Bulma elements you want -->
        <div class="modal-card" style="width: 100%">
            <section class="modal-card-body">
                <table class="table" style="font-size: 120%;">
                    <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                        <th style="text-align: center">Change</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: selectedNode().assertionPairs()">
                    <tr>
                        <td data-bind="text: $data[1].value"></td>
                        <td>
                            <span data-bind="text: $data[2].value"></span>
                            <span class="tag is-info" data-bind="visible: $data[2].datatype != null, text: $data[2].datatype"></span>
                            <span class="tag is-primary" data-bind="visible: $data[2].kind === 'uri'">link</span>
                        </td>
                        <td style="text-align: center">
                            <span class="tag"
                                  data-bind="text:($data[0].change === 'added' ? 'Added' : ( ($data[0].change === 'removed') ? 'Removed' : '-')),
                                             css:($data[0].change === 'added' ? 'is-success' : ( ($data[0].change === 'removed') ? 'is-danger' : 'is-white'))">
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <footer class="modal-card-foot">
                <a class="button is-info" data-bind="click: unselectModal">close</a>
            </footer>
        </div>
    </div>
    <button class="modal-close" data-bind="click: unselectModal"></button>
</div>
